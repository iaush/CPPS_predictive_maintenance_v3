<kendo-stepper class="custom-stepper"
               [steps]="steps"
               [currentStep]="currentStep"
               stepType="full"
               (currentStepChange)="currentStepChange($event)"
               [linear]="false"

>
  <ng-template kendoStepperStepTemplate let-step>
    <div class="custom-step d-flex align-items-center justify-content-center">
      <img *ngIf="step.img" [src]="step.img" alt="">
      <div class="custom-default-steps" *ngIf="!step.img"></div>
    </div>
    <span class="custom-step-label">{{ step.label }}</span>
  </ng-template>
</kendo-stepper>
