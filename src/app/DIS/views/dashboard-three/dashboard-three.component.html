<div>
  <div class="row">
    <div class="col-12">
      <app-view-heading
        [title]="'Context Detection for Dynamic Context-aware Object Modelling'"
        [subtitle]="'Proposed Method is evaluated with state-of-the-art semantic detection method, Sherlock, in terms of detection accuracy and speed'"
      ></app-view-heading>

    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row">

        <div class="col-12">
          <h2 class="mt-0"> Results </h2>
        </div>

        <div class="col-12 col-md-6">
          <section class="chart">
           <kendo-chart class="vh-60 " [title]="{ text: 'Accuracy' }">
            <kendo-chart-legend position="bottom" orientation="horizontal">
              <kendo-chart-legend-item >
              </kendo-chart-legend-item>
            </kendo-chart-legend>
            <kendo-chart-category-axis>
              <kendo-chart-category-axis-item
                [categories]="['2500', '5000', '7500', '10000']"
                [title]="{ text: 'Dataset Size' }"
              >
              </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series>
              <kendo-chart-series-item
                [name]="'Proposed'"
                type="line"
                [data]="[0.9, 0.925, 0.955, 0.97,]"
              >
              </kendo-chart-series-item>
              <kendo-chart-series-item
                type="line"
                [data]="[0.6, 0.8, 0.89, 0.77,]"
                [name]="'Sherlock'"
              >
              </kendo-chart-series-item>

              <kendo-chart-value-axis>

                <kendo-chart-value-axis-item [title]="{ text: 'F1 Score' }"></kendo-chart-value-axis-item>

              </kendo-chart-value-axis>
            </kendo-chart-series>
          </kendo-chart>
          </section>
        </div>
        <div class="col-12 col-md-6">
          <section class="chart">
            <kendo-chart  class="vh-60 " [title]="{ text: 'Computational Time' }">
              <kendo-chart-legend position="bottom" orientation="horizontal">
                <kendo-chart-legend-item >
                </kendo-chart-legend-item>
              </kendo-chart-legend>
              <kendo-chart-category-axis>
                <kendo-chart-category-axis-item

                  [title]="{ text: 'Method' }"
                >
                </kendo-chart-category-axis-item>
              </kendo-chart-category-axis>
              <kendo-chart-series>
                <kendo-chart-series-item type="column" [name]="'Sherlock'" [data]="[100]">
                </kendo-chart-series-item>
                <kendo-chart-series-item type="column" [name]="'Proposed'" [data]="[50]">
                </kendo-chart-series-item>
              </kendo-chart-series>
              <kendo-chart-value-axis>
                <kendo-chart-value-axis-item [title]="{ text: 'Time(ms)' }"></kendo-chart-value-axis-item>
              </kendo-chart-value-axis>
            </kendo-chart>
          </section>
        </div>

        <div class="col-12 mt-4">
          <p>Proposed Method improves the F1 score by <b>6-12%</b>. This is due to Sherlock using 1,587 features
            while the proposed method uses 37 features.</p>
        </div>

      </div>
    </div>
  </div>



</div>
